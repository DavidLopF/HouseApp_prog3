<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://i.ibb.co/ckDdYBB/Ciudadados-de-4-Patas.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formTable.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Pets Table</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   
    <header>
        <img class="logo" src="https://i.ibb.co/ckDdYBB/Ciudadados-de-4-Patas.png" alt="logo">
          <nav>
            <ul class="nav_links">
              <li><a href="funtionOwner.html">Home</a></li>
              <li><a href="createPet.html" id="">Create Pet</a></li>
            </ul>
          </nav>
        <a class= "cta" href="contact.html"><button>Contact</button></a>
        <nav>
          <ul class="nav_links">
            <li><a href="index.html" id="bton-signin">Log out</a></li>
          </ul>
        </nav>
      </header>

    </nav>
    <div id="table-container">
        <table class="table table-primary table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Microchip</th>
                <th>Name</th>
                <th>Specie</th>
                <th>Race</th>
                <th>Size</th>
                <th>Sex</th>
                <th>Picture</th>
                <th>Update</th>
                <th>Case</th>
            </tr>

            </thead>
            <tbody id="res">
            </tbody>
        </table>

    </div>
    <div class="buttons">

    </div>
    <div class="overlay" id="overlay" style="visibility: hidden">
        <div class="popup" id="popup">
          <a href="#" id="cerrar" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
          <h3>Update Pet</h3>
          <form action="" style="max-width:500px;margin:auto">

              <div class="inputBox">
              <input type="number" id="microchip" name="microchip" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Microchip</label>
            </div>
  
            <div class="inputBox">
              <input type="text" id="name" name="name" required value=""
                     onkeyup="this.setAttribute('value', this.value);">
              <label>Name</label>
            </div>
  
            <div class="inputBox">
              <input type="text" id="specie" name="specie" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Specie</label>
            </div>
  
            <div class="inputBox">
              <input type="text" id="race" name="race" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Race</label>
            </div>
  
            <div class="inputBox">
              <input type="text" id="size" name="size" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Size</label>
            </div>
  
            <div class="inputBox">
              <input type="text" id="sex" name="sex" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Sex</label>
            </div>
  
            <input type="button" onclick="modifyPet()" name="sign-in" value="Create Pet">
          </form>
      </div>
    </div>

    <div class="overlayVet" id="overlayVet" style="visibility: hidden">
        <div class="popup" id="popupVet">
          <a href="#" id="btn-cerrar-popupVet" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
          <h3>Create case</h3>
          <form action="" style="max-width:500px;margin:auto">
                <div class="inputBox">
                    <select name="case" id="case" required value=""
                    onkeyup="this.setAttribute('value', this.value);">
                        <option value="volvo"></option>
                        <option onclick="createCaseCookie('Lost')" value="saab">Lost</option>
                        <option onclick="createCaseCookie('Death')" value="opel">Death</option>
                        <option onclick="createCaseCookie('Stole')" value="audi">Stole</option>
                    </select>
                </div>
  
            <div class="inputBox">
                <textarea id="comments" class="input" name="comments" rows="7" cols="30"></textarea><br />
                <label>Description:</label>
            </div>
  
            <input type="button" onclick="createPetCase()" name="sign-in" value="Create case">
          </form>
        
      </div>
    </div>


<script src="Js/ownerTable.js"></script>
<script src="Js/formTable.js"></script>
    <script src="Js/SignUp.js"></script>
</body>

</html>
